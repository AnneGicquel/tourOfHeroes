<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div>id: {{selectedHero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">

    <!-- [(ngModel)]est la syntaxe de liaison de données bidirectionnelle d'Angular.
    Ici, il lie la hero.namepropriété à la zone de texte HTML afin que les données puissent 
    circuler dans les deux sens . Les données peuvent circuler de la hero.namepropriété vers
    la zone de texte et de la zone de texte vers le fichier hero.name. -->

  </div>
</div>
